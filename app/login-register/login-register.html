<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="login">
                <form class="form-horizontal" novalidate ui-validation-submit="save()" name="loginForm">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group" ui-validation-show-errors>
                            <label for="loginUsername" class="col-lg-3 control-label">User name</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="loginUsername" name="name"
                                       placeholder="User name (email)"
                                       ng-model="loginUser.email" required="required" name="name">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group" ui-validation-show-errors>
                            <label for="loginPassword" class="col-lg-3 control-label">Password</label>
                            <div class="col-lg-7">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                       ng-model="loginUser.password" required="required" min-length="6" max-length="100"
                                       name="pass">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-3">
                                <button type="reset" class="btn btn-default" ng-click="go('/')">Cancel</button>
                                <button type="submit" class="btn btn-primary" ng-click="login(loginUser)"
                                        ng-disabled="loginForm.$invalid">Login
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div id="register">
                <form class="form-horizontal" novalidate ui-validation-submit="save()" name="regForm">
                    <fieldset>
                        <legend>Register</legend>
                        <div class="form-group" ui-validation-show-errors>
                            <label for="regUsername" class="col-lg-3 control-label">User name</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="regUsername" placeholder="User name"
                                       ng-model="regUser.username" required="required" name="username">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group" ui-validation-show-errors>
                            <label for="regName" class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="regName" placeholder="Name"
                                       ng-model="regUser.name" required="required" name="user-name">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group" ui-validation-show-errors>
                            <label for="email" class="col-lg-3 control-label">E-mail</label>
                            <div class="col-lg-7">
                                <input type="email" class="form-control" id="email" placeholder="E-mail"
                                       ng-model="regUser.email" required="required" name="email">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group" ui-validation-show-errors>
                            <label for="regPassword" class="col-lg-3 control-label">Password</label>
                            <div class="col-lg-7">
                                <input type="password" class="form-control" id="regPassword" placeholder="Password"
                                       ng-model="regUser.password" required="required" min-length="6" max-length="100"
                                       name="pass">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group" ui-validation-show-errors>
                            <label for="regConfirmPassword" class="col-lg-3 control-label">Confirm</label>
                            <div class="col-lg-7">
                                <input type="password" class="form-control" id="regConfirmPassword"
                                       placeholder="Password"
                                       ng-model="regUser.confirmPassword" required="required" min-length="6"
                                       max-length="100" name="confirmPass">
                                <ui-validation-error-messages/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-3">
                                <button type="reset" class="btn btn-default" ng-click="go('/')">Cancel</button>
                                <button type="submit" class="btn btn-primary" ng-click="register(regUser)"
                                        ng-disabled="regForm.$invalid || regUser.password != regUser.confirmPassword">
                                    Register
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
