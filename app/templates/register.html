<form class="form-horizontal" novalidate ui-validation-submit="save()" name="regForm">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group" ui-validation-show-errors>
            <label for="username" class="col-lg-2 control-label">User name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" id="username" placeholder="User name"
                       ng-model="user.username" required="required" name="username">
                <ui-validation-error-messages />
            </div>
        </div>

        <div class="form-group" ui-validation-show-errors>
            <label for="user-name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" id="user-name" placeholder="Name"
                       ng-model="user.name" required="required" name="user-name">
                <ui-validation-error-messages />
            </div>
        </div>

        <div class="form-group" ui-validation-show-errors>
            <label for="email" class="col-lg-2 control-label">E-mail</label>
            <div class="col-lg-6">
                <input type="email" class="form-control" id="email" placeholder="E-mail"
                       ng-model="user.email" required="required" name="email">
                <ui-validation-error-messages />
            </div>
        </div>

        <div class="form-group" ui-validation-show-errors>
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-6">
                <input type="password" class="form-control" id="password" placeholder="Password"
                       ng-model="user.password" required="required" min-length="6" max-length="100" name="pass">
                <ui-validation-error-messages />
            </div>
        </div>

        <div class="form-group" ui-validation-show-errors>
            <label for="confirm-password" class="col-lg-2 control-label">Confirm</label>
            <div class="col-lg-6">
                <input type="password" class="form-control" id="confirm-password" placeholder="Password"
                       ng-model="user.confirmPassword" required="required" min-length="6" max-length="100" name="confirmPass">
                <ui-validation-error-messages />
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-2">
                <button type="reset" class="btn btn-default" ng-click="go('/')">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="register(user)"
                        ng-disabled="regForm.$invalid || user.password != user.confirmPassword">Register
                </button>
            </div>
        </div>
    </fieldset>
</form>
