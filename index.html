<html lang="en" ng-app="issueTracker">
<head>

                <a href="https://bg.linkedin.com/in/asentah" target="_blank">

                    <a href="https://softuni.bg/trainings/1335/js-frameworks-march-2016" target="_blank">
                        AngularJS Course April 2016</a>
                </span>

        </div>
    </footer>
