<html lang="en" ng-app="issueTracker">
<head>
    <meta charset="utf-8">
    <title>Issue Tracking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!--Custom Styling-->
    <link rel="stylesheet" href="app/styles/style.css"/>
    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#/" class="navbar-brand">Issue Tracking System</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav" ng-if="sessionStorage['authToken']">
                <li><a href="#/">Dashboard</a></li>
                <li><a href="#/projects">Projects</a></li>
                <li><a href="#/issues">Issues</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12 col-md-10 col-sm-6 container">
                <!--Angular Content-->
                <div ng-view/>
            </div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
    </footer>
</div>

<script src="app/app.js"></script>
<script src="app/libs/form-validation.js"></script>
<script src="app/common/authentication.js"></script>
<script src="app/controllers/dashboardCtrl.js"></script>
<script src="app/controllers/issuesCtrl.js"></script>
<script src="app/controllers/projectsCtrl.js"></script>
</body>
</html>
